<!DOCTYPE html>
<html>
<head>
    <title>3D Configurator Plugin - Hyphen-Group</title>
    <link rel="icon" href="./images/cropped-Hyphen-favicon_1-32x32.jpg" sizes="32x32">
    <link rel="icon" href="./images/cropped-Hyphen-favicon_1-192x192.jpg" sizes="192x192">
    <link rel="apple-touch-icon" href="./images/cropped-Hyphen-favicon_1-180x180.jpg">
    <meta name="msapplication-TileImage" content="./images/cropped-Hyphen-favicon_1-270x270.jpg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body>
    <div data-role="hyp-3d-container">
        <main data-role="hyp-3d-viewer">
        </main>
        <aside data-role="hyp-3d-options">
            <header>
                <h2 data-role="hyp-configurator-title"></h2>
                <div data-role="hyp-price-container">
                    <h2 data-role="hyp-price"></h2>
                </div>
            </header>
            <section data-role="hyp-step-container" class="collapsed">
            </section>
            <footer data-role="hyp-footer">
                <button class="btn btn-primary btn-outline hidden" data-role="hyp-previous-step">
                    <span>previous</span>
                </button>
                <div class="spacer"></div>
                <button class="btn btn-primary hidden" data-role="hyp-next-step">
                    <span>next</span>
                </button>
                <button class="btn btn-primary hidden" data-role="hyp-order-step">
                    <span>order</span>
                </button>
            </footer>
        </aside>
        <footer data-role="hyp-3d-powered-by">
            <span>Powered by</span>
            <a target="_blank" href="https://www.hyphen-group.com/">
                <img src="./images/hyphen-logo.svg" data-role="hyp-logo">
            </a>
        </footer>
    </div>
    <script src="js/hyp-3d-configurator.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('[data-role=hyp-3d-container]').hyp3DConfigurator({ 
                locale: "it", 
                sizeSelector: true, 
                showSummary: true,
				configurationPath: './',
                configurationCatalogue: 'Config_SMC0002_catalogue.json',
                configurationViewer: 'Config_SMC0002_viewer.json',
				assetsBasePath: './'
            });

            //Gathering the sizes data from external API
            $('[data-role=hyp-3d-container]').on('hyphen3dConfigurator:require-sizes', function (e) {
                
                // ajax call
                // parse call

                //Set the sizes result of the external API
                $('[data-role=hyp-3d-container]').hyp3DConfigurator('set-sizes', [
                    {
                        code: "S",
                        name: "S",
                        locales: [{
                            name: "S",
                            language: "it"
                        }, {
                            name: "S",
                            language: "en"
                        }]
                    },
                    {
                        code: "M",
                        name: "M",
                        locales: [{
                            name: "M",
                            language: "it"
                        }, {
                            name: "M",
                            language: "en"
                        }]
                    },
                    {
                        code: "L",
                        name: "L",
                        locales: [{
                            name: "L",
                            language: "it"
                        }, {
                            name: "L",
                            language: "en"
                        }]
                    },
                    {
                        code: "XL",
                        name: "XL",
                        locales: [{
                            name: "XL",
                            language: "it"
                        }, {
                            name: "XL",
                            language: "en"
                        }]
                    },
                    {
                        code: "XXL",
                        name: "XXL",
                        locales: [{
                            name: "XXL",
                            language: "it"
                        }, {
                            name: "XXL",
                            language: "en"
                        }]
                    }
                ]);
            });
        });

    </script>
</body>
</html>
